<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup design</title>
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inika:regular,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="sub-main-content">
          <button class="newsletter">Get Newsletter</button>
          <img
            src="./images/clarity_cursor-hand-click-line.svg"
            alt="hand click"
          />
        </div>
        <div class="popup-main-content">
          <img src="./images/Group 1.svg" alt="cactus" />
          <div class="close-icon"><span>&times;</span></div>
          <h2>Don’t miss out.</h2>
          <p>Sign up for our newsletter to stay in the loop.</p>
          <div class="input-container">
            <input
              type="text"
              class="input-field"
              placeholder="EMAIL ADDRESS "
            />
            <div class="button-div">
              <div class="input-button">SUBSCRIBE</div>
            </div>
          </div>
        </div>
        <p class="footer">Made with ❤️ by pankaj</p>
      </div>
    </main>
  </body>
</html>
