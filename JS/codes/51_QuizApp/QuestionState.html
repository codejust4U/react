<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question State Page</title>
    <script src="scriptQuestionState.js" defer></script>
    <link rel="stylesheet" href="styleQuestionState.css" />
  </head>
  <body>
    <main class="mainQuestionState">
      <div class="header-div">
        <div class="img-div">
          <img class="quizTime" src="./images/quizTime.svg" alt="quizTime" />
          <img class="volume" src="./images/volume.svg" alt="volume" />
          <p class="questionNumber">01/25</p>
        </div>
      </div>
      <div class="question-div">
        <!-- implement the array question here -->
        <p>Who is making the web standards?</p>
      </div>
      <div class="timer">
        <p>00:30</p>
      </div>
      <div class="option-div">
        <div class="options-1">
          <p>Mozilla</p>
        </div>
        <div class="options-2">
          <p>Microsoft</p>
        </div>
        <div class="options-3">
          <p>Google</p>
        </div>
        <div class="options-4">
          <p>The World Wide Web Consortium</p>
        </div>
      </div>
      <div class="nextButton">
        <p>Next ></p>
      </div>
      <footer class="footerDiv">
        <p>Made with ❤️ by pankaj</p>
      </footer>
    </main>
  </body>
</html>
