<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="scriptResultPage.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleResult.css" />
  </head>
  <body>
    <main class="resultMainDiv">
      <div class="header">
        <img class="quizTime" src="./images/quizTime.svg" alt="quizTime" />
        <p class="resultP">Result</p>
      </div>
      <div class="resultBar">
        <div class="bar">
          <span>
            <img
              src="./images/left-green.svg"
              alt="left-green"
              class="left-green"
            />
          </span>
          <img
            src="./images/right-brown.svg"
            alt="right-brown"
            class="right-brown"
          />
          <p class="no-score">30%</p>
          <p class="yes-score">70%</p>
        </div>
        <p class="score">22/25</p>
      </div>
      <div class="score-motivation">
        <p>“Keep learning, you have a good score!”</p>
      </div>
      <div class="retry-div">
        <p><<< Retry</p>
      </div>
      <div class="share">
        <p>Share your score:</p>
        <div class="img-list">
          <img
            src="./images/linkedin.svg"
            alt="linkedin"
            class="linkedin"
            title="linkedin"
          />
          <img
            src="./images/twitter.svg"
            alt="twitter"
            class="twitter"
            title="twitter"
          />
          <img
            src="./images/instagram.svg"
            alt="instagram"
            class="instagram"
            title="instagram"
          />
        </div>
      </div>
      <footer class="resultFooter">
        <p>Made with ❤️ by pankaj</p>
      </footer>
    </main>
  </body>
</html>
