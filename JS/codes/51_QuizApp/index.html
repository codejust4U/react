<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- initial login form status -->
      <!-- initial login form status -->
      <div class="form-div">
        <form action="#">
          <div class="welcome">
            <h1>
              Welcome <br />
              to your account
            </h1>
          </div>
          <div class="person-icon">
            <img src="./images/login-person.png" alt="person login" />
          </div>
          <div class="form-container">
            <div class="id-container">
              <input type="text" placeholder="Username / ID" />
              <img src="./images/userid.png" alt="username/userid" />
            </div>
            <div class="password-container">
              <input type="password" placeholder="Password" />
              <img src="./images/lock.png" alt="password" />
            </div>

            <div class="sign-forget">
              <div class="sign-in">
                <div class="checkbox"></div>
                <p>stay sign in</p>
              </div>
              <div class="forget">
                <div class="checkbox"></div>
                <p>Forget userid or password</p>
              </div>
            </div>
            <div class="button-container">
              <p>LOGIN</p>
            </div>
            <div class="new-account">
              <p>I want to create a new account</p>
            </div>
          </div>
        </form>
      </div>
      <!-- initial login form status -->
      <!-- initial login form status -->
    </main>
  </body>
</html>
